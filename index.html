<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./multi_targets.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card"
        src="./cc/card.png" />
      </a-asset-item>
      <a-asset-item id="ccModel15"
        src="https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/cc15.gltf">
      </a-asset-item>
      <a-asset-item id="ccModel23"
        src="https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/cc23k.gltf">
      </a-asset-item>
      <a-asset-item id="ccModel42"
        src="https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/cc42.gltf">
      </a-asset-item>
      <a-asset-item id="ccModel07"
        src="https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/cc07.gltf">
      </a-asset-item>
    </a-assets>

    <!-- Camara -->
    <a-camera position="0 0 10" look-controls="enabled: false"></a-camera>
    <a-scene stats></a-scene>

    <!-- 
      0=15 
      1=23
      2=42
      3=07 
    -->

    <!--cc#15-->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- <a-plane src="#card" position="0 0 0" height="1.25" width="1.25" rotation="0 0 0"></a-plane> -->
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="60 60 60" src="#ccModel15"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
    </a-entity>

    <!--cc#23  -->
    <a-entity mindar-image-target="targetIndex: 1">
      <!-- <a-plane src="#card" position="0 0 0" height="1.25" width="1.25" rotation="0 0 0"></a-plane> -->
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="60 60 60" src="#ccModel23"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
    </a-entity>

    <!--cc#42  -->
    <a-entity mindar-image-target="targetIndex: 2">
      <!-- <a-plane src="#card" position="0 0 0" height="1.25" width="1.25" rotation="0 0 0"></a-plane> -->
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="60 60 60" src="#ccModel42"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
    </a-entity>

    <!--cc#07  -->
    <a-entity mindar-image-target="targetIndex: 3">
      <!-- <a-plane src="#card" position="0 0 0" height="1.25" width="1.25" rotation="0 0 0"></a-plane> -->
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="60 60 60" src="#ccModel07"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500">
    </a-entity>

  </a-scene>
</body>

</html>
