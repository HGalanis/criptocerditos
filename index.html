<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>  

    <a-scene mindar-image="imageTargetSrc: ./cc07_target.mind ;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets> // Elementos a mostrar
	      <img id="card" src="./img/cc_07.png" />
      </a-assets>

      // https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/cc07.gltf
      // https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/card-example/softmind/scene.gltf
      // https://cdn.jsdelivr.net/gh/HGalanis/criptocerditos@main/cc/dscene.gltf

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1.25" width="1.25" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

  </body>
</html>
